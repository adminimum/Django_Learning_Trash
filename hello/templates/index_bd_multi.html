<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>METANIT.COM</title>
</head>
<body>
    <h2>Список товаров</h2>
    <a href="create_prod/">Добавление товара</a>
    <table>
        <thead><th>Название</th><th>Цена</th><th>Компания</th><th></th></thead>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.company.name }}</td>
            <td>
                <a href="edit_prod/{{product.id}}">Изменить</a> | <a href="delete_prod/{{product.id}}">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
