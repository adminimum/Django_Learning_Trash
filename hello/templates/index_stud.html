<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>METANIT.COM</title>
</head>
<body>
    <h2>Список студентов</h2>
    <a href="create_stud/">Добавление студента</a>
    <table>
        <thead><th>Имя</th><th>Курсы</th></thead>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>
                {% for course in student.courses.all %}
                    | {{course.name}} 
                {% endfor %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
